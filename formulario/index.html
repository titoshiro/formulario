<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container w-50 p-3 ">
    <div class="row">
      <div class="col">
        <div class="container ">
          <div class="row">
            <div class="col-12 p-3  bg-body-secondary text-dark border-bottom">
              <h1>Formulario de Pago</h1>
            </div>
          </div>
        </div>
        <div class="container border">
          <div class="row">
            <div class="col  text-dark">
              <br>
              <div class=" container">
                <div class="row">
                  <div id="alerta" class="col-12 div p-2 mb-3 bg-danger-subtle text-danger">
                    <p>Faltan algunos campos </p>
                  </div>
                </div>
              </div>
              <form class="row g-3">
                <div class="col-md-5">
                  <label for="inputCardl4" class="form-label">Numero de Tarjeta</label>
                  <input type="card " class="form-control " placeholder=XXXXXXXXXXXXXXXXXX id="inputCard4">
                </div>
                <div class="col-md-3">
                  <label for="inputPassword4" class="form-label">CVC <i class="fa-regular fa-credit-card"
                      style="color: #121212;"></i></label>
                  <input type="password" class="form-control" id="inputPassword4" placeholder="000">
                </div>
                <div class="col-md-4">
                  <label for="inputPassword4" class="form-label">Cantidad</label>
                  <input type="number" class="form-control" id="inputPassword4" placeholder="Cantidad">
                </div>
                <div class="col-6">
                  <label for="inputAddress" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="Alan">
                </div>
                <div class="col-md-6">
                  <label for="inputAddress2" class="form-label">Apellido</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Brito Delgado">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">Ciudad</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-3">
                  <label for="inputState" class="form-label">Estado</label>
                  <select id="inputState" class="form-select">
                    <option selected>Soltero</option>
                    <option>Casado</option>
                    <option>Otro</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label for="inputZip" class="form-label">Codigo Postal</label>
                  <input type="numero" class="form-control" id="inputZip">
                </div>
                <div class="col-12 col-md-6 col-lg-6">
                  <p>Medios de pago</p>
                  <div id="cajaTargetas" class="p-3 mb-2 bg-dark w-75 p-2 ">
                    <input type="radio"> <i class="fa-brands fa-cc-visa fa-lg"
                      style="color: #fefeff;margin-bottom: 20px;"></i>
                    <input type="radio"> <i class="fa-solid fa-credit-card fa-lg"
                      style="color: #fefeff;margin-bottom: 20px;"></i>
                    <input type="radio"> <i class="fa-brands fa-cc-amazon-pay fa-lg" style="color: #ffffff;"></i>
                    <input type="radio"> <i class="fa-brands fa-cc-mastercard fa-lg" style="color: #fefeff;"></i>
                  </div>
                </div>
                <div class="form-floating col-12 col-md-6 col-lg-6" w-75 p-3>
                  <p>Comentario</p>
                  <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                  <label for="floatingTextarea"></label>
                </div>
            </div>
          </div>
          <div class="container-floid " id="cajaComentario">
            <div class="row">
              <div class="col-12 p-4  bg-body-secondary ">
                <div class="col-12 text-end">
                  <button type="button" class="btn btn-secondary ">Cancelar</button>
                  <button type="send" class="btn btn-primary ">Enviar</button>
                </div>
              </div>
            </div>
          </div>

          </form>
        </div>
      </div>
    </div>
  </div>







  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/f4d7caccd7.js" crossorigin="anonymous"></script>
</body>

</html>
